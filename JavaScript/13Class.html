    <script>
        class MathOP{
            publicDM = "PublicDM"
            _protectedDM = "_protectedDM"
            #privateDM = "privateDM"
            addition(a,b) {
                console.log("parent public DM",this.publicDM );
                console.log("parent protected DM",this._protectedDM );
                console.log("parent private DM",this.#privateDM  );
                return a+b
            }
        }
        class AdvMathOP extends MathOP{
            average(p,q) {
                console.log("Child public DM",this.publicDM );
                console.log("Child protected DM",this._protectedDM );

                // let sum = this.addition(p,q)
                // return sum/2
            }
        }
